name: Playwright Tests
on:
  push:
    branches:
      - master
jobs:
  test:
    timeout-minutes: 50
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Optional: Install 'uv' for faster execution (Your Makefile prefers it)
      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        # This runs your Makefile 'install' target, creating the .venv
        run: make install

      - name: Ensure browsers are installed
        # IMPORTANT: We must use the python inside the .venv created by 'make install'
        run: .venv/bin/python -m playwright install --with-deps

      - name: Run tests
        # This runs 'runner.py -p src' via your Makefile
        run: make run

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-artifacts
          # Capturing the folders mentioned in your 'clean' target
          path: |
            reports/
            videos/
            screenshots/
            logs/