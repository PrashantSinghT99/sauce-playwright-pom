name: Playwright Tests
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 50
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: make install

      - name: Ensure browsers are installed
        run: .venv/bin/python -m playwright install --with-deps

      - name: Run tests
        # 'continue-on-error: true' ensures the pipeline doesn't stop immediately if tests fail,
        # so we can still upload the report.
        continue-on-error: true
        run: make run

      # FIX: Rename the random report file to index.html
      - name: Rename Report to index.html
        if: always()
        run: |
          cd reports
          # Rename any .html file found to index.html
          mv *.html index.html

      - name: Upload Report to Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: raw-artifacts
          path: |
            videos/
            screenshots/
            logs/

  deploy-report:
    needs: test
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add Report Link to Summary
        run: |
          echo "### ðŸ“Š Test Report Ready" >> $GITHUB_STEP_SUMMARY
          echo "You can view the full HTML report here:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [Click Here to View Report](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY